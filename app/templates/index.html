<!DOCTYPE html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/Semantic/semantic.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="static/Semantic/semantic.min.js"></script>
    <title>
        Videos
    </title>
</head>
<body>
<div class="ui centered grid">
    <div class="ui ten wide column"' style="margin-top: 30px;">
        <div class="ui segment">
            <h2>
                Videos
            </h2>
        </div>
    </div>
    <div class="ui ten wide column">
    <div id="videos">
        <div class="ui input">
            <input class="search" placeholder="Search.." />
        </div>

          <button class="ui teal button sort" data-sort="champ">
            Sort by champ
          </button>
        <div class="ui grid list" style="margin-top:10px;">
            {% for video in videos %}
            <div class="ui sixteen wide column item" style="margin-top:-10px; cursor: pointer;" onclick="location.href='/video/{{ video.id }}'">
                <div class="ui segment">
                    <div class="ui grid">
                        <div class="ui  column champ">
                                <h2>
                                    {{ video.champ }}
                                </h2>
                        </div>
                        <div class="ui  column time">
                                <h2>
                                    {{ video.recorded_on }}
                                </h2>
                        </div>
                        <div class="ui sixteen wide column vtag" style="margin-top:-15px;">
                        {% for tag in video.tags %}
                            <a class="ui red label ">{{ tag }}</a>
                        {% endfor %}
                        </div>
                        <div class="ui sixteen wide column friend" style="margin-top:-15px;">
                        {% for friend in video.friends %}
                            <a class="ui blue label ">{{ friend }}</a>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script type="text/javascript">
    var options = {
    valueNames: [ 'vtag', 'friend', 'champ','time' ]
};

var videoList = new List('videos', options);
</script>
